<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <script src="https://cdn.counter.dev/script.js" data-id="ad78a2da-30a4-45d5-b433-ebc0ee739447" data-utcoffset="2"></script>I     <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
    <meta charset="UTF-8">
    <meta property="og:image" content="https://github.com/alfaoz/wmr/blob/main/iframe.png?raw=true" >
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="whats my rooster?">
    <meta property="og:description" content="Where’s that sweet 45-minute coffee window hiding? Tame your timetable.">
    <meta property="og:title" content="whats my rooster?">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wmr?</title>
    <link rel="stylesheet" href="styles.css">
</head>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>what's my rooster?</h1>
            <p>calendar pattern analyzer</p>
            <div class="current-date" id="currentDate"></div>
        </div>
        
        <div class="upload-section">
            <!-- Mobile controls bar for smaller screens -->
            <div class="mobile-controls" style="display: none;">
                <div class="auto-refresh-indicator" id="mobileAutoRefreshIndicator">
                    ◐ auto-refresh: off
                </div>
                <div class="settings-toggle" id="mobileSettingsToggle">
                    [ settings ]
                </div>
            </div>

            <div class="input-group">
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" accept=".ics,.ical,.ifb,.icalendar">
                    <label for="fileInput" class="file-input-label">
                        [ upload .ics ]
                    </label>
                </div>
            </div>
            
            <div class="divider">— OR —</div>

            <div class="input-group">
                <div class="url-input-wrapper">
                    <input type="text" class="url-input" id="urlInput" placeholder="enter calendar url">
                    <button class="fetch-button" onclick="fetchFromURL()">[ fetch ]</button>
                </div>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="status-message" id="statusMessage"></div>
        </div>
        
        <div class="results-section" id="resultsSection">
            <div class="next-week-section" id="nextWeekSection"></div>
            <div class="stats-grid" id="statsGrid"></div>
            <div id="patternsContainer"></div>
        </div>

        <div class="settings-section" id="settingsSection">
            <h2>Settings</h2>

            <!-- Keywords Section -->
            <div class="settings-compact-group">
                <div class="settings-row">
                    <label for="keywordsInput">Highlight Keywords</label>
                    <div class="settings-controls">
                        <button class="settings-mini-btn" id="saveKeywordsButton" title="Save Keywords">💾</button>
                        <button class="settings-mini-btn" id="resetKeywordsButton" title="Reset to Default">🔄</button>
                    </div>
                </div>
                <input type="text" id="keywordsInput" class="keywords-input" placeholder="exam, test, quiz, midterm, final">
            </div>

            <!-- Time Offset Section -->
            <div class="settings-compact-group">
                <div class="settings-row">
                    <label for="timeOffsetKeywords">Time Offset Settings</label>
                    <div class="settings-controls">
                        <button class="settings-mini-btn primary" id="saveTimeOffsetsButton" title="Save Time Offsets">💾</button>
                        <button class="settings-mini-btn" id="resetTimeOffsetsButton" title="Reset Time Offsets">🔄</button>
                    </div>
                </div>
                <input type="text" id="timeOffsetKeywords" class="keywords-input compact" placeholder="lecture, tutorial">
                <div class="offset-controls">
                    <div class="offset-item">
                        <label>Start</label>
                        <input type="number" id="startTimeOffset" value="0" min="-60" max="60">
                        <span>min</span>
                    </div>
                    <div class="offset-item">
                        <label>End</label>
                        <input type="number" id="endTimeOffset" value="-15" min="-60" max="60">
                        <span>min</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Auto-refresh indicator -->
    <div class="auto-refresh-indicator" id="autoRefreshIndicator">
        ◐ auto-refresh: off
    </div>

    <!-- Settings toggle -->
    <div class="settings-toggle" id="settingsToggle">
        [ settings ]
    </div>

    <footer>
        <div>wmr? v4.1</div>
        <div>
            <a href="https://github.com/alfaoz" target="_blank" id="githubLink">
                github.com/alfaoz
            </a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
