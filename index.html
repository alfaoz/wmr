            }

            .settings-row {
                padding: 10px 12px;
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .settings-row label {
                font-size: 0.8rem;
                width: 100%;
            }

            .settings-controls {
                width: 100%;
                justify-content: flex-end;
            }

            .settings-mini-btn {
                font-size: 0.7rem;
                padding: 5px 6px;
                min-width: 28px;
            }

            .keywords-input {
                font-size: 0.8rem;
                padding: 10px 12px;
            }

            .keywords-input.compact {
                padding: 8px 12px;
                font-size: 0.75rem;
            }

            .offset-controls {
                grid-template-columns: 1fr 1fr;
                gap: 0;
            }

            .offset-item {
                padding: 8px 12px;
            }

            .offset-item label {
                font-size: 0.7rem;
                margin-bottom: 4px;
            }

            .offset-item input {
                padding: 6px;
                font-size: 0.8rem;
            }

            .offset-item span {
                font-size: 0.65rem;
                margin-top: 2px;
            }
        }

        /* Extra small mobile devices */
        @media (max-width: 480px) {
            body {
                padding: 6px;
                padding-bottom: 85px; /* More padding for smaller screens */
            }

            .header h1 {
                font-size: 1.1rem; /* Even smaller */
                letter-spacing: 0.5px;
            }

            .header p {
                font-size: 0.7rem;
            }

            .upload-section,
            .next-week-section,
            .pattern-card {
                padding: 10px;
            }

            .mobile-controls {
                padding: 6px 8px;
                font-size: 0.6rem;
            }

            #mobileAutoRefreshIndicator {
                font-size: 0.6rem;
            }

            #mobileSettingsToggle {
                font-size: 0.6rem;
                padding: 5px 6px;
            }

            /* Make expand buttons even smaller on very small screens */
            .expand-button {
                padding: 1px 4px;
                font-size: 0.55rem;
            }

            .day-events {
                margin-left: 8px; /* Reduced margin */
            }

            .pattern-summary {
                padding: 8px; /* Reduced padding */
                font-size: 0.75rem; /* Smaller font */
            }

            .pattern-card h2 {
                font-size: 0.85rem;
            }

            .pattern-card h2::after {
                font-size: 0.65rem;
            }

            /* Very small stats grid */
            .stats-grid {
                gap: 10px;
            }

            .stat-card {
                padding: 12px;
            }

            .stat-card h3 {
                font-size: 1.3rem;
            }

            .stat-card p {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>what's my rooster?</h1>
            <p>calendar pattern analyzer</p>
            <div class="current-date" id="currentDate"></div>
        </div>
        
        <div class="upload-section">
            <!-- Mobile controls bar for smaller screens -->
            <div class="mobile-controls" style="display: none;">
                <div class="auto-refresh-indicator" id="mobileAutoRefreshIndicator">
                    ‚óê auto-refresh: off
                </div>
                <div class="settings-toggle" id="mobileSettingsToggle">
                    [ settings ]
                </div>
            </div>

            <div class="input-group">
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" accept=".ics,.ical,.ifb,.icalendar">
                    <label for="fileInput" class="file-input-label">
                        [ upload .ics ]
                    </label>
                </div>
            </div>
            
            <div class="divider">‚Äî OR ‚Äî</div>

            <div class="input-group">
                <div class="url-input-wrapper">
                    <input type="text" class="url-input" id="urlInput" placeholder="enter calendar url">
                    <button class="fetch-button" onclick="fetchFromURL()">[ fetch ]</button>
                </div>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="status-message" id="statusMessage"></div>
        </div>
        
        <div class="results-section" id="resultsSection">
            <div class="next-week-section" id="nextWeekSection"></div>
            <div class="stats-grid" id="statsGrid"></div>
            <div id="patternsContainer"></div>
        </div>

        <div class="settings-section" id="settingsSection">
            <h2>Settings</h2>

            <!-- Keywords Section -->
            <div class="settings-compact-group">
                <div class="settings-row">
                    <label for="keywordsInput">Highlight Keywords</label>
                    <div class="settings-controls">
                        <button class="settings-mini-btn" id="saveKeywordsButton" title="Save Keywords">üíæ</button>
                        <button class="settings-mini-btn" id="resetKeywordsButton" title="Reset to Default">üîÑ</button>
                    </div>
                </div>
                <input type="text" id="keywordsInput" class="keywords-input" placeholder="exam, test, quiz, midterm, final">
            </div>

            <!-- Time Offset Section -->
            <div class="settings-compact-group">
                <div class="settings-row">
                    <label for="timeOffsetKeywords">Time Offset Settings</label>
                    <div class="settings-controls">
                        <button class="settings-mini-btn primary" id="saveTimeOffsetsButton" title="Save Time Offsets">üíæ</button>
                        <button class="settings-mini-btn" id="resetTimeOffsetsButton" title="Reset Time Offsets">üîÑ</button>
                    </div>
                </div>
                <input type="text" id="timeOffsetKeywords" class="keywords-input compact" placeholder="lecture, tutorial">
                <div class="offset-controls">
                    <div class="offset-item">
                        <label>Start</label>
                        <input type="number" id="startTimeOffset" value="0" min="-60" max="60">
                        <span>min</span>
                    </div>
                    <div class="offset-item">
                        <label>End</label>
                        <input type="number" id="endTimeOffset" value="-15" min="-60" max="60">
                        <span>min</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Auto-refresh indicator -->
    <div class="auto-refresh-indicator" id="autoRefreshIndicator">
        ‚óê auto-refresh: off
    </div>

    <!-- Settings toggle -->
    <div class="settings-toggle" id="settingsToggle">
        [ settings ]
    </div>

    <footer style="
    text-align: center;
    margin-top: 50px;
    padding: 20px;
    border-top: 1px solid #2a2a2a;
    color: #666;
    font-size: 0.8rem;
">
        <div>wmr? v3.6</div>
        <div style="margin-top: 5px;">
            <a href="https://github.com/alfaoz" target="_blank" id="githubLink" style="
            color: #888;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            display: inline-block;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', monospace;
        ">
                github.com/alfaoz
            </a>
        </div>
    </footer>

    <style>
        #githubLink::before {
            content: '$ ';
            opacity: 0;
            transition: opacity 0.2s ease;
            color: #44ff44;
        }

        #githubLink::after {
            content: '_';
            animation: blink 1s infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
            color: #44ff44;
            margin-left: 2px;
        }

        #githubLink:hover {
            color: #e0e0e0;
            transform: translateX(10px);
        }

        #githubLink:hover::before {
            opacity: 1;
        }

        #githubLink:hover::after {
            opacity: 1;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
    </style>
